<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-new-task">
        <label class="add-new-task__label" for="new-task">Add Item</label>
        <div class="add-new-task__row">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h1 class="title">Todo</h1>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__item-checkbox" type="checkbox">
            <label class="task-list__item-label task">Pay Bills</label>
            <input type="text" class="task-list__item-input task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__item-checkbox" type="checkbox">
            <label class="task-list__item-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__item-input task">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h2 class="title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__item-checkbox" type="checkbox" checked>
            <label class="task-list__item-label task">See the Doctor</label>
            <input type="text" class="task-list__item-input task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
